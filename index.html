<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="preview-bg">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="title">Equilibrium #3429</div>
    <div class="details">Our Equilibrium collection promotes balance and calm.</div>
    <div class="purchase-details">
      <div class="price">
        <div class="currency-icon"><img src="images/icon-ethereum.svg" alt=""></div>
        <span>0.041 ETH</span>
      </div>
      <div class="days-left">
        <div class="clock-icon"><img src="images/icon-clock.svg" alt=""></div>
        <span>3 days left</span>
      </div>
    </div>
    <div class="footer">
      <div class="line"></div>
      <div class="creator">
        <div class="avatar"><img src="images/image-avatar.png" alt=""></div>
        <div class="name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://slimani-ce.github.io/", target="_blank">Mustapha SLIMANI</a>.
  </div>
</body>
</html>
